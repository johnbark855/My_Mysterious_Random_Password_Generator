  <body>

    <nav class="navbar.navbar-dark.bg-dark">

      <a class="navbar-brand" href="#">Random Number Generator</a>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-sn-12">

            <div class="content">
      </div >
    <div class="wrapper">
      <header> <!--header begins-->
        <h1>Password Generator</h1>
      </header> <!--header ends-->
      <div class="card">
        <div class="card-header"> 
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          
              <h4>The Random Password Generator</h4>
              <br />
              <input type="text" id="display">
              <br />
              <input type="range" min="8" max="128" name="slider" id="slider">
              <br />
              <button onclick="generate()"class="btn">Generate</button>
              <button onclick="copyPassword()"class="btn">Copy To Clipboard</button>
              <div id="length"></div>
            </div>     
            
            
            <br />
            <div id="lastPasswords"></div>
          </div>
          
            
            <div id="lastPasswords"></div>
    <script src="script.js"></script>
