<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header> <!--header begins-->
        <h1>Password Generator</h1>
      </header> <!--header ends-->
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        

        </body>
        <div class="container">
        </div>
        <div class="card-footer"><!--footer begins-->
          <button id="generate" class="btn">Generate Password</button> 
          <input type="range" min="0" max="50" name="slider" id="slider">
          <button oneclick="">Copy to Clipboard</button>
          <div id="length"></div>
        
          <div class="previous_passwords"
            <b>Previously Generated Passwords</b>
            <br> />
            <div id="lastPasswords"></div>

        </footer> <!--footer ends-->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
